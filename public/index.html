<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/app.css" />
    <title></title>
</head>
<body>

<div class="l-wrapper" id="wrapper">
    <div class="l-primary-content" ng-include="'partials/tracks/tracks.html'"></div>
    <div class="l-secondary-content">
        <div class="l-menu">
            <div class="l-menu-content" accordion>
                <header class="accordion__header" ng-click="accordion.show(0);">Playlists</header>
                <div class="accordion__body" ng-class="{'accordion__body_collapsed' : accordion.visbibility[0].collapsed}" ng-include="'partials/playlists/playlists.html'"></div>
                <header class="accordion__header" ng-click="accordion.show(1);" ng-controller="FriendsCtrl">Friends {{ friends.value }}</header>
                <div ng-class="{'accordion__body_collapsed' : accordion.visbibility[1].collapsed}"></div>
            </div>
            <div class="l-menu-control" ng-include="'../client/menu-closer/menu-closer.html'">
            </div>
        </div>
        <div class="l-controls" ng-include="'partials/audio-control/audio-control.html'"></div>
    </div>
</div>

<!-- bower:js -->
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/lodash/dist/lodash.compat.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="vendor/jquery-ui/ui/jquery-ui.js"></script>
<script src="vendor/peerjs/peer.js"></script>
<!-- endbower -->
<script src="js/app.js"></script>
<script src="http://localhost:9090/socket.io/socket.io.js"></script>
</body>
</html>
