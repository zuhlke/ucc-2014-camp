<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <title></title>
</head>
<body>

<div class="l-wrapper" id="wrapper">
    <div class="l-primary-content" ng-include="'partials/tracks/tracks.html'"></div>
    <div class="l-secondary-content">
        <div class="l-menu">
            <div class="l-menu-content">
                <div class="l-header" ng-include="'partials/user/user.html'">
                </div>
                <div class="accordion" ng-controller="AccordionController as accordion">
                    <section class="accordion__body"
                             ng-class="{'accordion__body_collapsed' : accordion.visibility[0].collapsed}">
                        <header class="accordion__header" ng-click="accordion.show(0);">
                            <div class="accordion__bullet">
                                <span class="accordion__bullet-icon"><i class="fa fa-minus"></i></span>
                                <span class="accordion__bullet-icon"><i class="fa fa-minus"></i></span>
                            </div>
                            Playlists
                        </header>
                        <div ng-include="'partials/playlists/playlists.html'"></div>
                    </section>
                    <section class="accordion__body accordion__body_collapsed"
                             ng-class="{'accordion__body_collapsed' : accordion.visibility[1].collapsed}">
                        <header class="accordion__header" ng-click="accordion.show(1);">
                            <div class="accordion__bullet">
                                <span class="accordion__bullet-icon"><i class="fa fa-minus"></i></span>
                                <span class="accordion__bullet-icon"><i class="fa fa-minus"></i></span>
                            </div>
                            Friends
                        </header>
                        <div ng-include="'partials/friends/friends.html'"></div>
                    </section>
                </div>
            </div>
            <div class="l-menu-control" ng-include="'../client/menu-closer/menu-closer.html'">
            </div>
        </div>
        <div class="l-controls" ng-include="'partials/audio-control/audio-control.html'"></div>
    </div>
</div>

<!-- bower:js -->
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/lodash/dist/lodash.compat.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="vendor/jquery-ui/ui/jquery-ui.js"></script>
<script src="vendor/peerjs/peer.js"></script>
<script src="vendor/id3/dist/id3.js"></script>
<!-- endbower -->
<script src="vendor/socket.io-client/socket.io.js"></script>
<script src="js/app.js"></script>
</body>
</html>
