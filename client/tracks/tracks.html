<ul class="track-list" ng-controller="TracksController" drag-and-drop>
    <li class="track-list__empty" ng-if="!tracks.length">Playlist is empty</li>
    <li class="track-list__track" ng-class="{'track-list__track_currently-playing' : track.currentlyPlaying}" ng-repeat="track in tracks">
        <strong class="track-list__track-name" ng-click="play(track)">{{track.name}}</strong>
        <span ng-click="removeTrack(track)">x</span>
    </li>
</ul>
