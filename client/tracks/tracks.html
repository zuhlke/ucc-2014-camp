<div ng-controller="TracksController">
    <ul class="track-list" drag-and-drop>
        <li class="track-list__track" ng-class="{'track-list__track_currently-playing' : track.currentlyPlaying}" ng-repeat="track in list">
            <strong class="track-list__track-name">{{track.name}}</strong>
        </li>
        <li class="track-list__upload-wrapper">
            <button class="btn btn-primary"><i class="fa fa-upload"></i> Add a music file</button>
        </li>
    </ul>
</div>
