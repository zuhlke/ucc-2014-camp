<ul class="playlists" ng-controller="PlaylistsController as playlists">
    <li class="playlists__playlist" ng-repeat="playlist in playlists.list">
        <strong class="playlists__playlist-name">{{playlist.name}}</strong>
    </li>
    <li class="playlists__playlist playlists__playlist_create">
        <span class="playlists__playlist-create">
            <i class="fa fa-plus"></i> Create a playlist
        </span>
    </li>
</ul>
